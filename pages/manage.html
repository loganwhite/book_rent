<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Add book</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div>
			<br/>
			<div style="text-align: center; font-size: 20px; font-weight: 600;">Add Book</div><br/><br/>
		</div>
		<form class="form-horizontal" action="add_book" method="post" accept-charset="utf-8">
			<div class="form-group">
			  <label for="book_name" class="col-sm-2 control-label">BOOK Name:</label>
			  <div class="col-sm-10">
			    <input type="text" class="form-control" name="book_name" id="book_name" placeholder="book name">
			  </div>
  		</div>
  		<div class="form-group">
			  <label for="isbn" class="col-sm-2 control-label">ISBN:</label>
			  <div class="col-sm-10">
			    <input type="text" class="form-control" name="isbn" id="isbn" placeholder="ISBN">
			  </div>
  		</div>
  		<div class="form-group">
			  <label for="price" class="col-sm-2 control-label">PRICE:</label>
			  <div class="col-sm-10">
			    <input type="text" class="form-control" name="price" id="price" placeholder="Price">
			  </div>
  		</div>
  		<div class="form-group">
			  <label for="count" class="col-sm-2 control-label">BOOK Name:</label>
			  <div class="col-sm-10">
			    <input type="text" class="form-control" name="count" id="count" placeholder="Count">
			  </div>
  		</div>
  		<div class="form-group">
			  <div class="col-sm-offset-2 col-sm-10">
      		<button type="submit" class="btn btn-primary">Add</button>
    		</div>
  		</div>
		</form>
	</div>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>

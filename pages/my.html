<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>My home Page</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
	<div>
		<form class="form-inline" action="search" method="post" accept-charset="utf-8">
		<div class="form-group">
    		<label for="keyword">Keyword:</label>
    		<input type="text" name="keyword" class="form-control" id="keyword" placeholder="Keyword">
 		</div>
		<input type="submit" class="btn btn-primary" value="Search">
		</form>
	</div>
	<div style="float: right;">
		<a href="manage">Management</a>&nbsp;&nbsp;
		<a href="logout">Logout</a>
	</div>
	<div>
		<table class="table table-hover">
			<caption style="text-align: center; font-size: 20px; font-weight: 600;">借阅情况</caption>
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>ISBN</th>
					<th>Status</th>
					<th>Start time</th>
					<th>End time</th>
					<th>Operation</th>
				</tr>
			</thead>
			<tbody>
			{{range .}}
				<tr>
					<td>{{.Id}}</td>
					<td>{{.Book_name}}</td>
					<td>{{.Isbn}}</td>
					<td>{{.Status}}</td>
					<td>{{.Rent_time}}</td>
					<td>{{.Complete_time}}</td>
					<td><button class="btn btn-default">Complete Rent</button></td>
				</tr>
			{{end}}
			</tbody>
		</table>
	</div>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Result</title>
</head>
<body>
	<div>
		<table>
			<caption>图书角所有图书查询结果</caption>
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>ISBN</th>
					<th>Price</th>
					<th>total</th>
					<th>Left</th>
					<th>Operation</th>
				</tr>
			</thead>
			<tbody>
			{{range .}}
				<tr>
					<td>{{.Id}}</td>
					<td>{{.Name}}</td>
					<td>{{.Isbn}}</td>
					<td>{{.Price}}</td>
					<td>{{.Count}}</td>
					<td>{{.Left}}</td>
					<td><button>Borrrow</button></td>
				</tr>
			{{end}}
			</tbody>
		</table>
	</div>
</body>
</html>
